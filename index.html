            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1588811752802-af42bad9f378?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=627&q=80" />
